<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 128 128">
    <!-- Huevo con patrón de balón de fútbol -->
    <ellipse cx="64" cy="70" rx="45" ry="55" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    
    <!-- Pentágono central -->
    <polygon points="64,25 76,38 72,54 56,54 52,38" fill="#000000"/>
    
    <!-- Hexágonos alrededor del pentágono central -->
    <polygon points="64,25 52,38 38,30 46,18 64,25" fill="#ffffff" stroke="#000000" stroke-width="1.2"/>
    <polygon points="64,25 76,38 90,30 82,18 64,25" fill="#ffffff" stroke="#000000" stroke-width="1.2"/>
    <polygon points="52,38 56,54 42,62 28,50 38,30" fill="#ffffff" stroke="#000000" stroke-width="1.2"/>
    <polygon points="76,38 90,30 100,50 86,62 72,54" fill="#ffffff" stroke="#000000" stroke-width="1.2"/>
    
    <!-- Hexágono inferior central -->
    <polygon points="56,54 72,54 78,70 68,85 48,85 42,62" fill="#ffffff" stroke="#000000" stroke-width="1.2"/>
    
    <!-- Pentágonos laterales -->
    <polygon points="28,50 42,62 35,78 20,72 25,58" fill="#000000"/>
    <polygon points="86,62 100,50 103,65 88,78 78,70" fill="#000000"/>
    
    <!-- Pentágono inferior -->
    <polygon points="48,85 68,85 70,100 58,110 46,100" fill="#000000"/>
    
    <!-- Hexágonos inferiores -->
    <polygon points="35,78 48,85 46,100 32,95 25,85" fill="#ffffff" stroke="#000000" stroke-width="1.2"/>
    <polygon points="68,85 88,78 96,95 82,100 70,100" fill="#ffffff" stroke="#000000" stroke-width="1.2"/>
    
    <style>
        @media (prefers-color-scheme: dark) {
            ellipse { fill: #1a1a1a; stroke: #ffffff; }
            polygon[fill="#ffffff"] { fill: #1a1a1a; stroke: #ffffff; }
            polygon[fill="#000000"] { fill: #ffffff; }
        }
    </style>
</svg>
